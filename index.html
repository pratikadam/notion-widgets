<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-family: "Comic Sans MS";
  font-size: 60px;
  margin-top: 0px;
  background-image: url('https://static.vecteezy.com/system/resources/previews/002/266/590/original/summer-beach-background-free-vector.jpg');
  height: 300px;
  width: 100%;
  background-position: center;
}
</style>
</head>
<body>
<p id="daystogo"></p>
<style>p {padding-top: 120px;}</style>

<script>
var countDownDate = new Date("May 5, 2023 07:29:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("daystogo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s " + " to go";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "The Vacation is here!";
  }
}, 1000);
</script>
</body>
</html>
